<rect x="30" y="110" width="4" height="25" fill="#696969"/>
<rect x="50" y="105" width="4" height="30" fill="#696969"/>
<rect x="70" y="105" width="4" height="30" fill="#696969"/>
<rect x="90" y="110" width="4" height="25" fill="#696969"/>

