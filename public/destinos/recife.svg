<rect x="197" y="95" width="4" height="6" fill="#F0F8FF"/>
<rect x="203" y="95" width="4" height="6" fill="#F0F8FF"/>

<!-- Marco Zero (centro histórico) -->
<circle cx="80" cy="120" r="15" fill="#DEB887"/>
<rect x="75" y="110" width="10" height="25" fill="#8B4513"/>

<!-- Ponte sobre o rio -->
