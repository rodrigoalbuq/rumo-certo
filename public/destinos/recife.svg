<rect x="10" y="140" width="20" height="30" fill="#FF69B4"/>
<rect x="35" y="145" width="18" height="25" fill="#32CD32"/>
<rect x="58" y="142" width="22" height="28" fill="#FFD700"/>

<!-- Telhados -->
