<path d="M0 220 Q50 215 100 220 T200 220 T300 220 T400 220" stroke="#4682B4" stroke-width="2" fill="none"/>

<!-- Praia de Boa Viagem -->
<rect x="0" y="190" width="400" height="15" fill="#F4A460"/>

<!-- Coqueiros da praia -->
<rect x="50" y="150" width="6" height="45" fill="#8B4513"/>
<ellipse cx="53" cy="145" rx="12" ry="8" fill="#228B22"/>
<ellipse cx="53" cy="140" rx="10" ry="6" fill="#32CD32"/>

<rect x="120" y="155" width="6" height="40" fill="#8B4513"/>
