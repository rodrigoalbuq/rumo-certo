<polygon points="354,220 358,215 358,225" fill="white"/>

<polygon points="320,235 330,240 320,245" fill="#DEB887"/>
<rect x="325" y="225" width="2" height="18" fill="#8B4513"/>
<polygon points="324,225 328,220 328,230" fill="white"/>

<!-- Texto -->
<text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Recife</text>
<text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Veneza Brasileira</text>
</svg>