<line x1="52" y1="105" x2="32" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="52" y1="105" x2="72" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="72" y1="105" x2="52" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="72" y1="105" x2="92" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="92" y1="110" x2="72" y2="130" stroke="#2F4F4F" stroke-width="1"/>

