<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Fundo do céu -->
<rect width="400" height="300" fill="#87CEEB"/>

<!-- Sol -->
<circle cx="320" cy="60" r="30" fill="#FFD700"/>

<!-- Mar -->
<rect x="0" y="180" width="400" height="120" fill="#4682B4"/>

<!-- Ondas do mar -->
<path d="M0 190 Q50 185 100 190 T200 190 T300 190 T400 190" stroke="#5F9EA0" stroke-width="2" fill="none"/>
<path d="M0 200 Q50 195 100 200 T200 200 T300 200 T400 200" stroke="#5F9EA0" stroke-width="2" fill="none"/>

<!-- Ponte Hercílio Luz -->
<rect x="80" y="130" width="240" height="8" fill="#A9A9A9"/>
<!-- Torres da ponte -->
<rect x="90" y="80" width="6" height="60" fill="#696969"/>
<rect x="140" y="70" width="6" height="70" fill="#696969"/>
<rect x="254" y="70" width="6" height="70" fill="#696969"/>
<rect x="304" y="80" width="6" height="60" fill="#696969"/>

<!-- Cabos da ponte -->
<line x1="93" y1="80" x2="143" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="143" y1="70" x2="93" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="143" y1="70" x2="257" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="257" y1="70" x2="143" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="257" y1="70" x2="307" y2="130" stroke="#2F4F4F" stroke-width="1"/>
<line x1="307" y1="80" x2="257" y2="130" stroke="#2F4F4F" stroke-width="1"/>

<!-- Morros/montanhas -->
<path d="M0 160 Q100 140 200 160 T400 160 V180 H0 Z" fill="#228B22"/>

<!-- Algumas casas na ilha -->
<rect x="30" y="140" width="15" height="20" fill="#FFF8DC"/>
<rect x="50" y="145" width="12" height="15" fill="#F0E68C"/>
<rect x="350" y="135" width="18" height="25" fill="#FFF8DC"/>

<!-- Vegetação -->
<circle cx="20" cy="155" r="8" fill="#32CD32"/>
<circle cx="370" cy="150" r="10" fill="#228B22"/>
<circle cx="385" cy="155" r="6" fill="#32CD32"/>

<!-- Texto -->
<text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Florianópolis</text>
<text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Ilha da Magia</text>
</svg>