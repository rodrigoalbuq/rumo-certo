<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Fundo do céu -->
<rect width="400" height="300" fill="#87CEEB"/>

<!-- Nuvens -->
<circle cx="80" cy="40" r="15" fill="white" opacity="0.8"/>
<circle cx="95" cy="35" r="18" fill="white" opacity="0.8"/>
<circle cx="110" cy="40" r="12" fill="white" opacity="0.8"/>

<circle cx="320" cy="50" r="12" fill="white" opacity="0.8"/>
<circle cx="335" cy="45" r="15" fill="white" opacity="0.8"/>

<!-- Vegetação/floresta -->
<rect x="0" y="200" width="400" height="100" fill="#228B22"/>

<!-- Árvores mais altas -->
<circle cx="50" cy="190" r="20" fill="#32CD32"/>
<circle cx="120" cy="185" r="25" fill="#228B22"/>
<circle cx="180" cy="190" r="22" fill="#32CD32"/>
<circle cx="250" cy="185" r="28" fill="#228B22"/>
<circle cx="320" cy="188" r="24" fill="#32CD32"/>
<circle cx="370" cy="192" r="18" fill="#228B22"/>

<!-- Cataratas do Iguaçu - múltiplas quedas -->
<!-- Queda principal -->
<rect x="100" y="120" width="8" height="80" fill="#B0E0E6"/>
<rect x="110" y="115" width="10" height="85" fill="#87CEEB"/>
<rect x="122" y="125" width="6" height="75" fill="#B0E0E6"/>

<!-- Quedas menores -->
<rect x="140" y="130" width="5" height="70" fill="#B0E0E6"/>
<rect x="150" y="125" width="7" height="75" fill="#87CEEB"/>
<rect x="160" y="135" width="4" height="65" fill="#B0E0E6"/>

<rect x="180" y="120" width="6" height="80" fill="#87CEEB"/>
<rect x="190" y="128" width="8" height="72" fill="#B0E0E6"/>

<rect x="220" y="125" width="5" height="75" fill="#B0E0E6"/>
<rect x="230" y="130" width="7" height="70" fill="#87CEEB"/>

<rect x="260" y="122" width="6" height="78" fill="#B0E0E6"/>
<rect x="270" y="118" width="8" height="82" fill="#87CEEB"/>

<!-- Neblina das cataratas -->
<circle cx="120" cy="200" r="15" fill="white" opacity="0.6"/>
<circle cx="140" cy="195" r="12" fill="white" opacity="0.5"/>
<circle cx="160" cy="198" r="18" fill="white" opacity="0.6"/>
<circle cx="180" cy="192" r="14" fill="white" opacity="0.5"/>
<circle cx="200" cy="196" r="16" fill="white" opacity="0.6"/>
<circle cx="220" cy="200" r="10" fill="white" opacity="0.5"/>
<circle cx="240" cy="194" r="15" fill="white" opacity="0.6"/>
<circle cx="260" cy="198" r="13" fill="white" opacity="0.5"/>

<!-- Rochas/penhasco -->
<rect x="90" y="190" width="200" height="20" fill="#696969"/>

<!-- Arco-íris sutil -->
<path d="M130 160 Q200 140 270 160" stroke="rgba(255,0,0,0.4)" stroke-width="2" fill="none"/>
<path d="M135 162 Q200 142 265 162" stroke="rgba(255,165,0,0.4)" stroke-width="2" fill="none"/>
<path d="M140 164 Q200 144 260 164" stroke="rgba(255,255,0,0.4)" stroke-width="2" fill="none"/>
<path d="M145 166 Q200 146 255 166" stroke="rgba(0,255,0,0.4)" stroke-width="2" fill="none"/>
<path d="M150 168 Q200 148 250 168" stroke="rgba(0,0,255,0.4)" stroke-width="2" fill="none"/>

<!-- Texto -->
<text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Foz do Iguaçu</text>
<text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Cataratas</text>
</svg>