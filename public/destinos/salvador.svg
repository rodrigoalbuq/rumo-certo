<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Fundo do céu -->
<rect width="400" height="300" fill="#87CEEB"/>

<!-- Sol -->
<circle cx="350" cy="50" r="25" fill="#FFD700"/>

<!-- Pelourinho - Casas coloridas -->
<rect x="50" y="150" width="40" height="100" fill="#FF6B6B"/>
<rect x="90" y="140" width="40" height="110" fill="#4ECDC4"/>
<rect x="130" y="145" width="40" height="105" fill="#FFE66D"/>
<rect x="170" y="135" width="40" height="115" fill="#95E1D3"/>
<rect x="210" y="155" width="40" height="95" fill="#F38BA8"/>

<!-- Telhados -->
<polygon points="50,150 70,130 90,150" fill="#8B4513"/>
<polygon points="90,140 110,120 130,140" fill="#A0522D"/>
<polygon points="130,145 150,125 170,145" fill="#8B4513"/>
<polygon points="170,135 190,115 210,135" fill="#A0522D"/>
<polygon points="210,155 230,135 250,155" fill="#8B4513"/>

<!-- Janelas e portas -->
<rect x="60" y="180" width="8" height="12" fill="#2E4057"/>
<rect x="70" y="180" width="8" height="12" fill="#2E4057"/>
<rect x="100" y="170" width="8" height="12" fill="#2E4057"/>
<rect x="110" y="170" width="8" height="12" fill="#2E4057"/>
<rect x="140" y="175" width="8" height="12" fill="#2E4057"/>
<rect x="150" y="175" width="8" height="12" fill="#2E4057"/>

<!-- Portas -->
<rect x="63" y="220" width="14" height="30" fill="#8B4513"/>
<rect x="103" y="215" width="14" height="35" fill="#654321"/>
<rect x="143" y="218" width="14" height="32" fill="#8B4513"/>

<!-- Igreja ou torre histórica -->
<rect x="280" y="100" width="60" height="150" fill="#DEB887"/>
<polygon points="280,100 310,70 340,100" fill="#A0522D"/>
<rect x="300" y="130" width="20" height="30" fill="#2E4057"/>

<!-- Texto -->
<text x="200" y="280" text-anchor="middle" fill="#2E4057" font-family="Arial" font-size="20" font-weight="bold">Salvador</text>
<text x="200" y="295" text-anchor="middle" fill="#2E4057" font-family="Arial" font-size="14">Pelourinho</text>
</svg>